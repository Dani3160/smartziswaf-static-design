<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart ZISWAF</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Heroicons for icons -->
    <script src="https://unpkg.com/@heroicons/react@2.0.18/24/outline/index.js" type="module"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Animated background gradient */
        @keyframes gradient-shift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .animated-gradient {
            background: linear-gradient(-45deg, #f0f4f8, #e8f0f5, #f5f9fc, #eef4f8);
            background-size: 400% 400%;
            animation: gradient-shift 15s ease infinite;
        }

        /* Floating animation */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .float-animation {
            animation: float 6s ease-in-out infinite;
        }

        /* Input focus animation */
        .input-wrapper {
            position: relative;
        }

        .input-wrapper input:focus~.input-label,
        .input-wrapper input:not(:placeholder-shown)~.input-label {
            transform: translateY(-24px) scale(0.85);
            color: #4B5D16;
        }

        .input-label {
            position: absolute;
            left: 16px;
            top: 14px;
            color: #9ca3af;
            font-size: 14px;
            font-weight: 500;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            padding: 0 8px;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-wrapper input:focus~.input-icon {
            color: #4B5D16;
        }

        .input-wrapper input {
            padding-left: 48px;
        }

        /* Button hover effect */
        .btn-primary {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(75, 93, 22, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Card shadow animation */
        .card-shadow {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(0, 0, 0, 0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-shadow:hover {
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.12), 0 0 0 1px rgba(0, 0, 0, 0.08);
            transform: translateY(-4px);
        }

        /* Password toggle */
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9ca3af;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #4B5D16;
        }

        /* Checkbox custom styling */
        .custom-checkbox {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #d1d5db;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .custom-checkbox:checked {
            background: #4B5D16;
            border-color: #4B5D16;
        }

        .custom-checkbox:checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        /* Decorative elements */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: blob 20s infinite;
        }

        @keyframes blob {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -50px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        .blob-1 {
            width: 300px;
            height: 300px;
            background: #4B5D16;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 250px;
            height: 250px;
            background: #223300;
            bottom: -80px;
            right: -80px;
            animation-delay: 7s;
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .card-shadow:hover {
                transform: none;
            }
        }

        @media (max-width: 768px) {
            .input-label {
                font-size: 13px;
            }

            .blob-1 {
                width: 200px;
                height: 200px;
            }

            .blob-2 {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 640px) {
            .input-label {
                font-size: 12px;
                top: 12px;
            }

            .input-wrapper input:focus~.input-label,
            .input-wrapper input:not(:placeholder-shown)~.input-label {
                transform: translateY(-22px) scale(0.8);
            }

            .input-icon {
                width: 18px;
                height: 18px;
                left: 12px;
            }

            .input-wrapper input {
                padding-left: 40px;
                padding-right: 40px;
                font-size: 14px;
                padding-top: 12px;
                padding-bottom: 12px;
            }

            .password-toggle {
                right: 12px;
            }

            .password-toggle svg {
                width: 18px;
                height: 18px;
            }
        }

        @media (max-width: 480px) {

            .blob-1,
            .blob-2 {
                display: none;
            }

            .input-wrapper input {
                padding-top: 10px;
                padding-bottom: 10px;
            }

            .custom-checkbox {
                width: 18px;
                height: 18px;
            }

            .custom-checkbox:checked::after {
                font-size: 12px;
            }
        }

        /* Extra small devices */
        @media (max-width: 360px) {
            .input-wrapper input {
                font-size: 13px;
                padding-left: 36px;
                padding-right: 36px;
            }

            .input-icon {
                width: 16px;
                height: 16px;
                left: 10px;
            }

            .password-toggle svg {
                width: 16px;
                height: 16px;
            }
        }

        /* Landscape orientation on mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            .min-h-screen {
                min-height: auto;
            }

            .min-h-\[400px\] {
                min-height: 300px;
            }
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .btn-primary.loading .spinner {
            display: inline-block;
        }

        .btn-primary.loading .btn-text {
            opacity: 0.7;
        }
    </style>
</head>

<body
    class="animated-gradient min-h-screen flex items-center justify-center p-2 sm:p-4 relative overflow-x-hidden overflow-y-auto">
    <!-- Decorative blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="w-full max-w-6xl relative z-10 my-4 sm:my-8">
        <div
            class="flex flex-col lg:flex-row bg-white/95 backdrop-blur-xl rounded-2xl sm:rounded-3xl card-shadow overflow-hidden">

            <!-- Left Side - Branding -->
            <div
                class="relative w-full lg:w-1/2 flex flex-col bg-gradient-to-br from-[#4B5D16] via-[#223300] to-[#4B5D16] p-6 sm:p-8 lg:p-12 text-white overflow-hidden min-h-[400px] sm:min-h-[500px] md:min-h-[600px] lg:min-h-[700px]">
                <!-- Animated background pattern -->
                <div class="absolute inset-0 opacity-10">
                    <div class="absolute top-0 left-0 w-full h-full"
                        style="background-image: radial-gradient(circle at 2px 2px, white 1px, transparent 0); background-size: 40px 40px;">
                    </div>
                </div>

                <!-- Logo -->
                <div class="relative z-10 mb-4 sm:mb-6 lg:mb-8 flex items-center gap-2 sm:gap-4">
                    <img src="images/logo-sidebar.png" alt="Smart ZISWAF Logo"
                        class="h-10 sm:h-12 lg:h-14 w-auto transition-transform duration-300 hover:scale-105" />
                    <div class="flex flex-col leading-none">
                        <span class="text-base sm:text-lg lg:text-xl font-light text-white tracking-tight">SMART</span>
                        <span class="text-lg sm:text-xl lg:text-2xl font-bold text-white tracking-tight">ZISWAF</span>
                    </div>
                </div>

                <!-- Content -->
                <div
                    class="relative z-10 flex-1 flex flex-col justify-center items-center text-center space-y-4 sm:space-y-6 py-2 sm:py-4">
                    <div class="space-y-2 sm:space-y-3 lg:space-y-4 px-2">
                        <h1 class="text-xl sm:text-2xl lg:text-3xl xl:text-4xl font-bold leading-tight">
                            Selamat Datang!
                        </h1>
                        <p class="text-sm sm:text-base lg:text-lg text-white/90 font-light max-w-md mx-auto px-2">
                            Masuk ke platform Smart ZISWAF untuk mengelola zakat, infaq, shodaqah, dan wakaf dengan
                            lebih efisien
                        </p>
                    </div>

                    <!-- Image -->
                    <div class="mt-4 sm:mt-6 lg:mt-8 px-2">
                        <img src="images/mesjid.jpg" alt="Ilustrasi Masjid"
                            class="w-full max-w-[200px] sm:max-w-xs lg:max-w-md xl:max-w-lg rounded-xl sm:rounded-2xl shadow-2xl border-2 sm:border-4 border-white/20" />
                    </div>
                </div>

                <!-- Decorative corner elements -->
                <div class="absolute top-0 right-0 w-20 h-20 sm:w-32 sm:h-32 bg-white/5 rounded-bl-full"></div>
                <div class="absolute bottom-0 left-0 w-16 h-16 sm:w-24 sm:h-24 bg-white/5 rounded-tr-full"></div>
            </div>

            <!-- Right Side - Login Form -->
            <div
                class="w-full lg:w-1/2 p-6 sm:p-8 lg:p-12 flex flex-col justify-center bg-white min-h-[400px] sm:min-h-[500px] md:min-h-[600px] lg:min-h-[700px]">
                <div class="max-w-md mx-auto w-full space-y-4 sm:space-y-6 lg:space-y-8">
                    <!-- Header -->
                    <div class="space-y-1 sm:space-y-2">
                        <h2 class="text-xl sm:text-2xl lg:text-3xl font-bold text-gray-900">Masuk ke Akun</h2>
                        <p class="text-sm sm:text-base text-gray-600">Silakan masukkan kredensial Anda untuk melanjutkan
                        </p>
                    </div>

                    <!-- Form -->
                    <form id="loginForm" class="space-y-4 sm:space-y-6">
                        <!-- Username Field -->
                        <div class="input-wrapper">
                            <svg class="input-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                            <input type="text" id="username" name="username" placeholder=" "
                                class="w-full px-4 py-3.5 pl-12 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-[#4B5D16] focus:ring-4 focus:ring-[#4B5D16]/10 transition-all duration-300 text-gray-900 placeholder-gray-400 bg-gray-50 focus:bg-white" />
                            <label for="username" class="input-label">Username atau Email</label>
                        </div>

                        <!-- Password Field -->
                        <div class="input-wrapper">
                            <svg class="input-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                            <input type="password" id="password" name="password" placeholder=" "
                                class="w-full px-4 py-3.5 pl-12 pr-12 border-2 border-gray-200 rounded-xl focus:outline-none focus:border-[#4B5D16] focus:ring-4 focus:ring-[#4B5D16]/10 transition-all duration-300 text-gray-900 placeholder-gray-400 bg-gray-50 focus:bg-white" />
                            <label for="password" class="input-label">Password</label>
                            <span class="password-toggle" id="togglePassword">
                                <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                                <svg id="eyeOffIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                </svg>
                            </span>
                        </div>

                        <!-- Remember & Forgot -->
                        <div
                            class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-2 sm:gap-0">
                            <label class="flex items-center cursor-pointer group">
                                <input type="checkbox" class="custom-checkbox mr-2 sm:mr-3" id="remember">
                                <span
                                    class="text-xs sm:text-sm text-gray-700 font-medium group-hover:text-[#4B5D16] transition-colors">Ingat
                                    Saya</span>
                            </label>
                            <a href="#"
                                class="text-xs sm:text-sm font-semibold text-[#4B5D16] hover:text-[#223300] hover:underline transition-colors">
                                Lupa Password?
                            </a>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit"
                            class="btn-primary w-full bg-gradient-to-r from-[#4B5D16] to-[#223300] text-white py-3 sm:py-3.5 rounded-xl font-semibold text-sm sm:text-base shadow-lg relative z-10">
                            <span class="btn-text relative z-10 flex items-center justify-center gap-2">
                                <span class="spinner"></span>
                                <span>Masuk</span>
                                <svg class="w-4 h-4 sm:w-5 sm:h-5" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M13 7l5 5m0 0l-5 5m5-5H6" />
                                </svg>
                            </span>
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="relative my-4 sm:my-6">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-200"></div>
                        </div>
                        <div class="relative flex justify-center text-xs sm:text-sm">
                            <span class="px-4 bg-white text-gray-500">atau</span>
                        </div>
                    </div>

                    <!-- Additional Links -->
                    <div class="text-center">
                        <p class="text-xs sm:text-sm text-gray-600">
                            Belum punya akun?
                            <a href="daftar.html"
                                class="font-semibold text-[#4B5D16] hover:text-[#223300] hover:underline transition-colors">
                                Daftar Sekarang
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeOffIcon = document.getElementById('eyeOffIcon');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            if (type === 'password') {
                eyeIcon.classList.remove('hidden');
                eyeOffIcon.classList.add('hidden');
            } else {
                eyeIcon.classList.add('hidden');
                eyeOffIcon.classList.remove('hidden');
            }
        });

        // Form submission with loading state
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const submitButton = document.querySelector('.btn-primary');
            const btnText = document.querySelector('.btn-text');

            // Basic validation
            if (!username || !password) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Peringatan',
                    text: 'Silakan lengkapi username dan password',
                    confirmButtonColor: '#4B5D16',
                    confirmButtonText: 'OK',
                    customClass: {
                        popup: 'rounded-2xl',
                        confirmButton: 'px-6 py-2 rounded-lg font-semibold'
                    }
                });
                return;
            }

            // Show loading state
            submitButton.classList.add('loading');
            submitButton.disabled = true;

            // Simulate API call (replace with actual API call)
            setTimeout(() => {
                // Remove loading state
                submitButton.classList.remove('loading');
                submitButton.disabled = false;

                // Success - redirect to dashboard
                Swal.fire({
                    icon: 'success',
                    title: 'Berhasil!',
                    text: 'Login berhasil, mengalihkan...',
                    confirmButtonColor: '#4B5D16',
                    showConfirmButton: false,
                    timer: 1500,
                    customClass: {
                        popup: 'rounded-2xl'
                    }
                }).then(() => {
                    window.location.href = 'dashboard.html';
                });
            }, 1500);
        });

        // Add smooth focus transitions
        const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function () {
                this.parentElement.classList.add('focused');
            });

            input.addEventListener('blur', function () {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });
    </script>
</body>

</html>
